name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Unit tests
      run: go test -v ./...

    - name: Version string check
      run: go run ./cmd/modver -git `pwd`/.git -versions HEAD~1 HEAD
